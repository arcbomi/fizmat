<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery by Quakep</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="navbar bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4 py-2">
            <a id="navbar-brand"
                class="text-2xl font-bold text-blue-400 hover:text-blue-500 flex items-center space-x-2" href="/fizmat/index.html">
                <img src="/fizmat/assets/fizmat.svg" alt="fizmat Logo" class="w-8 h-8">
                <span>FizMat by Quakep</span>
            </a>

            <div id="navbar-menu" class="hidden lg:flex space-x-4 ml-auto"></div>

            <div class="dropdown lg:hidden ml-auto">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-gray-700 rounded-box w-52 right-0"></ul>
            </div>
        </div>
    </nav>

    <!-- Books Section -->
    <section class="py-16 bg-gray-900">
        <h2 class="text-4xl font-bold text-blue-300 mb-8 text-center lg:text-6xl">FizMat Books</h2>
        <div class="flex justify-center items-center gap-4 flex-wrap mb-6">
            <input type="text" id="searchBox" placeholder="Search by book name"
                class="input input-bordered w-full max-w-xs text-black">
            <select id="gradeSelect" class="select select-bordered text-black md:w-32"></select>
        </div>

        <div id="bookContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5 px-4"></div>
    </section>

    <!-- Footer -->
    <footer class="footer p-4 bg-gray-800 text-gray-400 text-center">
        <div class="container mx-auto">
            <p>&copy;2025 НАО РФМШ FizMat-Quakep</p>
        </div>
    </footer>

    <script>
        const navbarItems = [
            { href: '/fizmat/quakep/index.html', text: 'Quakep' },
            { href: '/fizmat/book-online/index.html', text: 'Онлайн кітап' },
            { href: '/fizmat/birthday/show.html', text: 'Туған күн' },
            { href: '/fizmat/club/index.html', text: 'Клубтар' },
            { href: '/fizmat/formulas/index.html', text: 'Формулалар' }
        ];

        const navbarMenu = document.getElementById('navbar-menu');
        const navbarDropdown = document.querySelector('.dropdown-content');

        navbarItems.forEach(item => {
            navbarMenu.insertAdjacentHTML(
                'beforeend',
                `<a class="btn btn-ghost text-gray-300 hover:text-blue-400" href="${item.href}">${item.text}</a>`
            );
            navbarDropdown.insertAdjacentHTML(
                'beforeend',
                `<li><a class="text-gray-300 hover:text-blue-400" href="${item.href}">${item.text}</a></li>`
            );
        });

        fetch('/fizmat/book-online/book_list.json')
            .then(response => response.json())
            .then(books => {
                const bookContainer = document.getElementById('bookContainer');
                const gradeSelect = document.getElementById('gradeSelect');
                const searchBox = document.getElementById('searchBox');

                const grades = [...new Set(books.map(book => book.group))];
                grades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade;
                    option.textContent = grade;
                    gradeSelect.appendChild(option);
                });

                gradeSelect.value = grades[0];

                function displayBooks(filteredBooks) {
                    bookContainer.innerHTML = '';
                    filteredBooks.forEach(book => {
                        const bookCard = `
                        <div class="card book-card bg-gray-800 shadow-xl flex flex-col">
                            <figure class="relative flex-grow">
                                <a href="${book.download_page}" target="_blank">
                                    <div class="bg-white w-full h-56 flex items-center justify-center overflow-hidden">
                                        <img src="${book.image}" alt="${book.name}" class="w-full h-full object-cover">
                                    </div>
                                </a>
                                <a href="${book.preview_page}" target="_blank" class="absolute top-2 left-2 bg-gray-900 text-white p-2 rounded-full">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </figure>
                            <div class="card-body p-2">
                                <h2 class="card-title text-center text-sm">${book.name}</h2>
                            </div>
                        </div>`;
                        bookContainer.innerHTML += bookCard;
                    });
                }

                function filterBooks() {
                    const selectedGrade = gradeSelect.value;
                    const searchTerm = searchBox.value.toLowerCase();
                    const filteredBooks = books.filter(book =>
                        book.group == selectedGrade && book.name.toLowerCase().includes(searchTerm)
                    );
                    displayBooks(filteredBooks);
                }

                filterBooks();
                gradeSelect.addEventListener('change', filterBooks);
                searchBox.addEventListener('input', filterBooks);
            })
            .catch(error => {
                console.error('Error fetching book_list:', error);
                alert('ERROR Fizmat Book: ' + error.message);
            });
    </script>

</body>
</html>
