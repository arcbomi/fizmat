  <!-- Initialize Swiper -->
  <script>

    // 函数 toggleSubMenu() 用于展开或收起子菜单
    function toggleSubMenu(submenuId) {
        var submenu = document.getElementById(submenuId);
        if (submenu.style.display === "none" || submenu.style.display === "") {
            submenu.style.display = "flex";
        } else {
            submenu.style.display = "none";
        }
    }

    var swiper = new Swiper(".mySwiper", {});

    // 创建一个 MutationObserver 实例
var observer = new MutationObserver(function(mutationsList, observer) {
    // 循环遍历每个 mutation
    mutationsList.forEach(function(mutation) {
        // 检查是否有子节点变化，并且是否包含 body 元素
        if (mutation.type === 'childList' && Array.from(mutation.addedNodes).some(node => node.nodeName === 'BODY')) {
            // 调用 Swiper 实例的更新方法
            swiper.update(); // 更新 Swiper 实例
            swiper.updateSize(); // 更新 Swiper 的尺寸
            swiper.updateSlides(); // 更新 Swiper 的幻灯片
        }
    });
});

// 配置 MutationObserver 监听 body 元素的子节点变化
var observerConfig = { childList: true, subtree: true };

// 启动 MutationObserver
observer.observe(document.body, observerConfig);

  </script>
