<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizMat-Quakep Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <script src="../tailwindcss.com/3.4.5"></script>
    <style>
        .card:hover { transform: translateY(-10px); transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0px 10px 15px rgba(0,0,0,0.5); }
        img { transition: transform 0.3s ease; }
        .card:hover img { transform: scale(1.1); }
        .card:hover h3 { text-shadow: 0 0 8px rgba(0, 150, 255, 0.7); }
    </style>
</head>

<body class="bg-gray-900 text-gray-300">
<nav class="navbar bg-gray-800 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-2">
        <a id="navbar-brand" class="text-2xl font-bold text-blue-400 hover:text-blue-500 flex items-center space-x-2" href="../index.html">
            <img src="../fizmat.svg" alt="fizmat Logo" class="w-8 h-8">
            <span>FizMat by Quakep</span>
        </a>
        <div id="navbar-menu" class="hidden lg:flex space-x-4 ml-auto"></div>
        <div class="dropdown lg:hidden ml-auto">
            <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </label>
            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-gray-700 rounded-box w-52 right-0"></ul>
        </div>
    </div>
</nav>

<section class="py-16 bg-gray-900">
    <h2 class="text-4xl font-bold text-blue-300 mb-10 text-center m-5 lg:text-6xl">FizMat Clubs</h2>
    <div class="container mx-auto text-center mx-1">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8" id="club-cards"></div>
    </div>
</section>

<footer class="footer p-4 bg-gray-800 text-gray-400 text-center">
    <div class="container mx-auto">
        <p>&copy;2025 НАО РФМШ FizMat-Quakep</p>
    </div>
</footer>

<script>
    const navbarItems = [
        { href: "../quakep/index.html", text: "Quakep" },
        { href: "../arcbomi/book-online/index.html", text: "Онлайн кітап" },
        { href: "../arcbomi/birthday/show.html", text: "Туған күн" },
        { href: "./index.html", text: "Клубтар" },
        { href: "../formulas/index.html", text: "Формулалар" }
    ];

    const navbarMenu = document.getElementById("navbar-menu");
    const navbarDropdown = document.querySelector(".dropdown-content");
    navbarItems.forEach(item => {
        navbarMenu.insertAdjacentHTML("beforeend", `<a class="btn btn-ghost text-gray-300 hover:text-blue-400" href="${item.href}">${item.text}</a>`);
        navbarDropdown.insertAdjacentHTML("beforeend", `<li><a class="text-gray-300 hover:text-blue-400" href="${item.href}">${item.text}</a></li>`);
    });

    fetch("./club_list.json")
        .then(response => { if (!response.ok) throw new Error('Network response was not ok'); return response.json(); })
        .then(clubs => {
            const cardsContainer = document.getElementById("club-cards");
            clubs.forEach(club => { cardsContainer.innerHTML += generateCard(club); });
        })
        .catch(error => { console.error('Error fetching club_list:', error); alert('ERROR fizmat club: ' + error.message); });

    function generateCard({ name, description, imageUrl, link }) {
        return `
        <a href="${link}" class="block card bg-gray-800 shadow-lg hover:shadow-xl h-auto">
            <div class="card-body p-4 flex flex-row items-center lg:flex-col lg:items-stretch lg:max-w-xs mx-auto h-auto">
                <figure class="w-32 h-32 lg:w-full lg:h-auto rounded-lg overflow-hidden">
                    <img src="${imageUrl}" alt="${name}" class="object-cover w-full h-full">
                </figure>
                <div class="ml-4 lg:ml-0 text-left lg:text-center mt-0 lg:mt-2">
                    <h3 class="text-xl font-bold text-blue-400">${name}</h3>
                    <p class="text-gray-400 text-sm break-words">${description}</p>
                </div>
            </div>
        </a>`;
    }
</script>

</body>
</html>
